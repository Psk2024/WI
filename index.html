<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: radial-gradient(circle, #012b29, #0c1502 50%);
      color: #b8a850;
      text-align: center;
      position: relative;
    }

    /* Preloader Styles */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #012b29, #0c1502 80%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 1;
      animation: fadeInOut 3s ease-in-out;
    }

    #preloader h1 {
      font-family: 'Cinzel', serif;
      font-size: 38px;
      color: #fff;
      animation: fadeText 3s ease-in-out;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes fadeText {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    /* Main Content */
    .container {
      padding: 20px;
      position: relative;
      display: none;
    }
    .garlands {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1;
    }
    .garlands img {
      max-width: 100%;
    }
    .header {
      padding: 10px;
      position: relative;
      z-index: 2;
    }
    .header img {
      max-width: 150px;
      
    }
    @keyframes glowing {
      0% {
        box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ff9900, 0 0 40px #ff6600;
      }
      100% {
        box-shadow: 0 0 20px #ffcc00, 0 0 30px #ffcc00, 0 0 40px #ff9900, 0 0 50px #ff6600;
      }
    }
    .header h1 {
      font-family: 'Cinzel', serif;
      font-size: 48px;
      margin: 1px 0;
      display: inline-block;
      background: linear-gradient(to right, #ffcc00, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8), 0 0 25px rgba(255, 215, 0, 0.6);
    }

    .subtext {
      font-size: 18px;
      color: #fff;
    }
    .section {
      margin-top: 1px;
    }
    .section h2 {
      font-family: 'Cinzel', serif;
      font-size: 24px;
      color: #fff;
      text-transform: uppercase;
      margin-bottom: 2px;
      border-bottom: 2px solid #fff;
      display: inline-block;
      padding-bottom: 5px;
    }
    .details {
      font-size: 18px;
      margin: 10px 0;
      color: #fff;
    }
    .footer-dancers {
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      margin-top: 20px;
    }
    .dancers img {
      max-width: 70px;
    }
    .footer img {
      width: 175px;
    }
    .ornaments {
      margin-top: 2px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .ornaments img {
      max-width: 100px;
    }

    /* Side images */
    .side-image-left, .side-image-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 0;
    }

    .side-image-left {
      left: 0;
    }

    .side-image-right {
      right: 0;
    }

    .side-image-left img, .side-image-right img {
      max-width: 150px;
      opacity: 0.15;
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <h1>You Are Invited!</h1>
  </div>

  <!-- Side images -->
  <div class="side-image-left">
    <img src="left-image.png" alt="Left Decoration">
  </div>
  <div class="side-image-right">
    <img src="right-image.png" alt="Right Decoration">
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- Flower Garlands -->
    <div class="garlands">
      <img src="flower2.png" alt="Flower Garland">
    </div>
    <br>
    <div class="header">
      <img src="ganesh.png" alt="Shree Ganesh"><br>
      <h1>Pikkili</h1><br>
      <h1>&</h1><br>
      <h1>Sateesh</h1>
      <p class="subtext">We warmly invite you to join us in celebrating our love and joy at our wedding. Your presence would mean the world to us!</p>
    </div>

    <div class="section">
      <h2>On Monday, 22th Aug 2022</h2>
      <div class="details">
        <p>Muhurtam: Time 7:00 PM</p>
        <p>Unitech Unihomes Plots Sec - Mu, Greater Noida</p>
      </div>
    </div>

    <div class="footer-dancers">
      <div class="dancers">
        <img src="band2.png" alt="Dancer">
      </div>
      <div class="footer">
        <img src="couple.png" alt="Bride and Groom">
      </div>
      <div class="dancers">
        <img src="band1.png" alt="Dancer">
      </div>
    </div>
    <div class="ornaments">
      <img src="ornament.png" alt="Decoration">
      <img src="ornament.png" alt="Decoration">
      <img src="ornament.png" alt="Decoration">
    </div>
  </div>

  <script>
    // JavaScript to handle preloader
    window.addEventListener('load', function() {
      const preloader = document.getElementById('preloader');
      preloader.style.opacity = '0'; // Fade out preloader
      preloader.style.transition = 'opacity 2s ease-in-out';

      setTimeout(() => {
        preloader.style.display = 'none'; // Remove preloader from view
        document.querySelector('.container').style.display = 'block'; // Show main content
      }, 2500);
    });
  </script>
</body>
</html>
